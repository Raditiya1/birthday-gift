
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday AZIQHA DEANDRA GUMAY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      z-index: 2;
      color: #fff;
      text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff69b4,
        0 0 80px #ff1493,
        0 0 160px #ff69b4;
      letter-spacing: 5px;
    }

    #typing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    #typed-text {
      font-size: 5rem;
      font-weight: bold;
      color: #ff9bcdff;
      text-shadow:
        0 0 10px #f485bdff,
        0 0 20px #ff69b4,
        0 0 30px #ff1493;
      transition: all 0.5s ease;
    }

    .hidden {
      display: none;
    }

    #book-container {
  position: absolute;
  top: 20%; /* dari bawah ke atas */
  left: 50%;
  transform: translate(-50%, 0); /* hapus translateY */
  z-index: 4;
  text-align: center;
}

    .book-closed {
      background: #ff69b4;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff69b4;
    }

    .book-open {
      background: #fff;
      color: #000;
      padding: 20px;
      width: 90vw;
      max-width: 500px;
      min-height: 150px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
      margin: 0 auto;
      position: relative;
    }

    .page {
      font-size: 1.1rem;
      text-align: center;
      white-space: pre-wrap;
    }

    .nav-buttons {
      margin-top: 15px;
    }

    .nav-buttons button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- Countdown -->
  <div id="countdown">3</div>

  <!-- Typing Word -->
  <div id="typing" class="hidden">
    <span id="typed-text"></span>
  </div>

  <!-- Buku Interaktif -->
  <div id="book-container" class="hidden">
    <div class="book-closed" id="book-cover">üìï Klik untuk buka</div>
    <div class="book-open hidden" id="book">
      <div class="page" id="page-text">Selamat ulang tahun AZIQHA DEANDRA GUMAY</div>
      <div class="nav-buttons">
        <button id="prev-btn">‚¨ÖÔ∏è</button>
        <button id="next-btn">‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_6fc6a7f456.mp3?filename=happy-birthday-to-you-12665.mp3" ...
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // MATRIX RAIN
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "HAPPY BIRTHDAY AZiQHA ".split("");
    let fontSize = 26;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // COUNTDOWN
    const countdown = document.getElementById("countdown");
    const numbers = ["3", "2", "1"];
    let index = 0;

    function showNextNumber() {
      countdown.textContent = numbers[index];
      anime({
        targets: "#countdown",
        scale: [0, 1.5, 1],
        opacity: [0, 1],
        duration: 1000,
        easing: "easeOutElastic(1, .5)",
        complete: () => {
          setTimeout(() => {
            index++;
            if (index < numbers.length) {
              showNextNumber();
            } else {
              countdown.style.display = "none";
              showTypingWords();
            }
          }, 1000);
        },
      });
    }
    showNextNumber();

    // TYPING WORDS + SHOW BOOK
    function showTypingWords() {
      const words = [
        "HAPPY", "BIRTHDAY", "TO", "AZHIQHA DEANDRA GUMAY",
        "sehat selalu, panjang umur, semoga bisa meraih cita-cita ùúóùúö"
      ];
      const typingContainer = document.getElementById("typing");
      const typedSpan = document.getElementById("typed-text");
      const bookContainer = document.getElementById("book-container");

      typingContainer.classList.remove("hidden");

      let i = 0;
      function showWord() {
        typedSpan.textContent = words[i];
        typedSpan.style.opacity = 0;
        typedSpan.style.transform = "scale(0.5)";
        typedSpan.style.textShadow = "0 0 0 #f9f9f9ff";

        anime({
          targets: "#typed-text",
          opacity: [0, 1],
          scale: [0.5, 1.2, 1],
          duration: 1000,
          easing: "easeOutExpo",
          update: function(anim) {
            const glow = Math.floor(anim.progress * 2.5);
            typedSpan.style.textShadow = `
              0 0 ${glow}px #ff69b4,
              0 0 ${glow * 2}px #ff5fb4ff,
              0 0 ${glow * 3}px #ff5fb4ff
            `;
          }
        });

        i++;
        if (i < words.length) {
          setTimeout(showWord, 1800);
        } else {
          setTimeout(() => {
            typingContainer.classList.add("hidden");
            bookContainer.classList.remove("hidden");
          }, 2000);
        }
      }

      showWord();
    }

    // BOOK INTERACTION
    const bookCover = document.getElementById("book-cover");
    const book = document.getElementById("book");
    const pageText = document.getElementById("page-text");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    const bookMessages = [
      "Hari ini bukan hari biasa...",
      "Ini adalah hari spesial untuk seseorang yang luar biasa üíñ",
      "Namanya AZIQHA DEANDRA GUMAY üå∏",
      "Semoga hidupmu dipenuhi warna dan tawa ‚ú®",
      "Semoga semua harapan dan cita-citamu tercapai ü§ç",
      "Karena kamu layak mendapatkan yang terbaik ü§ó",
      "Selamat ulang tahun, dari seseorang yang peduli ìÜ©‚ô°ìÜ™",
      "üìò Tamat. SEE YOU LATER."
    ];
    let bookIndex = 0;

    bookCover.addEventListener("click", () => {
      bookCover.classList.add("hidden");
      book.classList.remove("hidden");
      pageText.textContent = bookMessages[bookIndex];
    });

    nextBtn.addEventListener("click", () => {
      bookIndex = (bookIndex + 1) % bookMessages.length;
      pageText.textContent = bookMessages[bookIndex];
    });

    prevBtn.addEventListener("click", () => {
      bookIndex = (bookIndex - 1 + bookMessages.length) % bookMessages.length;
      pageText.textContent = bookMessages[bookIndex];
    });
  </script>
</body>
</html>
