<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .book-container {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .page:nth-child(1) {
      transform: rotateY(0deg);
    }

    .page:nth-child(2) {
      transform: rotateY(180deg);
      background: #fffaf0;
    }

    .message {
      display: none;
    }

    .message.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="book-container" onclick="flipBook()">
    <div class="book" id="book">
      <div class="page" id="frontPage">
        <span id="msg">Tap bukunya ya...</span>
      </div>
      <div class="page" id="backPage">
        <span id="msg2" class="message">Happy Birthday 🎉</span>
      </div>
    </div>
  </div>

  <script>
    const messages = [
      "Happy 🎉",
      "Birthday 🎂",
      "To 🫵",
      "Azi 💖",
      "Semoga panjang umur 🙏",
      "Selalu sehat dan bahagia 🎁",
      "Terima kasih sudah lahir ke dunia 🥹",
      "Tap lagi ya... buat ulang!"
    ];

    let currentMessage = 0;
    const msg = document.getElementById('msg');
    const book = document.getElementById('book');

    function flipBook() {
      msg.innerText = messages[currentMessage];
      book.style.transform = currentMessage % 2 === 1 ? "rotateY(180deg)" : "rotateY(0deg)";
      currentMessage = (currentMessage + 1) % messages.length;
    }
  </script>

</body>
</html>
